<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ITMD-441 Lab 3</title>
    <link href="css/normalize.css" rel="stylesheet">
    <link href="css/style.css" rel="stylesheet">
    <script type="text/javascript" src="js/script.js"></script>
  </head>
  <body id="main">
    <section id="title">
      <h3 id="assignmentName">ITMD 441 - Lab 3 - Rafael Armenta</h3>
    </section>
    <div id="main-container">
      <h1 id="heading">Tip Calculator</h1>
      <form id="form-container">
        <fieldset>
          <div>
            <label class="sub-heading">Bill Total:</label>
            <input type="text" name="bill_total_field">
          </div>
          <div>
            <label class="sub-heading">Tip:</label>
            <input type="range" name="bill_total_field" min="0" max="100">
          </div>
          <div>
            <label class="sub-heading">Tip Percentage:</label>
            <input type="text" name="tip_percent_field">
          </div>
          <div>
            <label class="sub-heading">Tip Amount:</label>
            <input type="text" name="tip_amount_field">
          </div>
          <div>
            <label class="sub-heading">Total Bill with Tip:</label>
            <input type="text" name="total_bill_field">
          </div>
        </fieldset>
      </form>
    </div>
  </body>
</html>
